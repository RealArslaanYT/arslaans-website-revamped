---
layout: base
---

<article class="blog-post">
  {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}" class="post-image"/>
  {% endif %}

  <h2 class="post-title">{{ page.title }}</h2>
  <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }} | {{ page.author }}</p>

  <div class="post-content">
    {{ content }}
  </div>
</article>
